<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Slider</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide active">Lorem ipsum dolor sit amet.</div>
      <div class="slide two">Lorem ipsum dolor sit amet.</div>
      <div class="slide three">Lorem ipsum dolor sit amet.</div>
      <div class="slide last">Lorem ipsum dolor sit amet.</div>
    </div>
    <button class="nav prev"><i class="fa-solid fa-caret-left"></i></button>
    <button class="nav next"><i class="fa-solid fa-caret-right"></i></button>
    <div class="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
